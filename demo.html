<!DOCTYPE html>
<html lang="ZH">

<head>

            <div class="head_right">

                <button type="button" class="lt">&lt;</button>
                <button type="button" class="gt">&gt;</button>
                <select class="guluubuID" title="demo_select" name="" id="">

                <input title="demo_input" class="guluubuID_content" type="text" disabled>

        <div class="root_body">

                <div class="body_left_top">
                    <div>あ</div>

                    <div>は</div>

                    <div>や</div>

                    <div>わ</div>
                </div>

                    </div>
                    <div class="showShun">

                    </div>
                    <div class="select_where">
                        <form>
                            <label>
                                <input type="radio" name="gender" value="カナ氏名">&nbsp;&nbsp;カナ氏名

            <div class="body_cent">

                    <button type="button">追加</button>
                </div>
                <div class="cent_top2">
                    <button type="button" class="">複写</button>

                <button type="button" class="body_cent_yiLin">一覧</button>

                    <div class="navigation1">

                    </div>
                    <div class="navigation2">日付</div>
                    <div class="navigation3">時間</div>
                    <div class="navigation4">分類</div>
